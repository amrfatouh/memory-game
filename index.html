<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="overlay">
        <button class="start">Start</button>
        <select>
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div class="options">
        <h2>difficulty</h2>
        <input type="radio" name="diff" data-difficulty='easy' checked> easy <br>
        <input type="radio" name="diff" data-difficulty='intermediate'> intermediate <br>
        <input type="radio" name="diff" data-difficulty='hard'> hard
    </div>

    <div class="info">
        <div class="name">name: <span></span></div>
        <div class="game-info">
            <span class='wrong-tries'>wrong tries: <span class="tries-num">0</span> </span>
        </div>
    </div>
    <div class="card-container">
        <div class="card" style='display: none;'>
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
