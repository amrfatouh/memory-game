<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="fireworks.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="overlay">
        <button class="start">Start</button>
        <select>
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div class="game-extras">
        <div class="options">
            <h2>Difficulty: </h2>
            <input type="radio" id='easy' name="diff" data-difficulty='easy'>
            <label for="easy">easy</label>
            <input type="radio" name="diff" data-difficulty='intermediate'>
            <label for="intermediate">intermediate</label>
            <input type="radio" name="diff" data-difficulty='hard'>
            <label for="hard">hard</label>
            <input type="radio" name="diff" data-difficulty='custom'>
            <label for="custom">custom</label>

        </div>

        <div class="info">
            <div class="name">name:&nbsp;<span></span></div>
            <div class="game-info">
                <span class='wrong-tries'>wrong tries: <span class="tries-num">0</span> </span>
            </div>
        </div>
    </div>

    <div class="level-editor" style='display: none;'>
        <label for="card-width-range">card width: </label>
        <input type="range" data-property='--card-width' id="card-width-range" min='100' max='300' value='200'>
        <label for="card-height-range">card height: </label>
        <input type="range" data-property='--card-height' id="card-height-range" min='50' max='200' value='100'>
        <label for="cards-margin">card margin: </label>
        <input type="range" data-property='--card-margin' id="card-margin-range" min='2' max='15' value='12'>
        <label for="cards-number">cards number: </label>
        <input type="range" id="cards-number" min='10' max='60' step="2" value="10">
        <button>Done</button>

    </div>

    <div class="card-container">
        <div class="card" style='display: none;'>
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

    <div class="win" style='opacity: 0; display: none;'>
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <div>Congratulations!</div>
    </div>



    <script src="main.js"></script>
</body>

</html>
